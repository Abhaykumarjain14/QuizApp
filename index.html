<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">

            <h1 id="quesBox">This is dummy question</h1>
            <div class="row">
                <input class="option" id="option 1" type="radio" value="a" name="option">
                <label for="option 1">Option 1</label>
            </div>
            <div class="row">
                <input class="option" id="option 2" type="radio" value="b" name="option">
                <label for="option 2">Option 2</label>
            </div>
            <div class="row">
                <input class="option" id="option 3" type="radio" value="c" name="option">
                <label for="option 1">Option 3</label>
            </div>
            <div class="row">
                <input class="option" id="option 4" type="radio" value="d" name="option">
                <label for="option 1">Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit 
            </button>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
